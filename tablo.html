    <title>Tablolar</title>

<body>

            </tr>

            <tr>
                <td>Ahmet</td>
                <td>Çelik</td>

            </tr>
            <tr>
                <td>Ali</td>
                <td rowspan="2">Yılmaz</td>
                <td>45</td>
            </tr>

            <tr>
                <td>Mustafa</td>
                <!-- <td>Yılmaz</td> -->
                <td>45</td>
            </tr>



        </tbody>
    </table>
</body>
</html>
